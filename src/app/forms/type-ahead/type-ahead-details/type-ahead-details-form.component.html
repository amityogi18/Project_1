<div class="container mt-2">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-med-8 col-sm-offset-1 col-md-offset-2">

            <form [formGroup]="detailsForm">
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                        <input type="text"
                        id="occupation"
                        formControlName="occupation"
                        class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="agency">Agency</label>
                    <input type="text"
                    id="agency"
                    formControlName="agency"
                    class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="ssn">SSN</label>
                    <input type="text"
                    id="ssn"
                    formControlName="ssn"
                    class="form-control form-control-sm">
                </div>

                <c2c-type-ahead-display></c2c-type-ahead-display>
            </form>
        </div>
    </div>
</div>
